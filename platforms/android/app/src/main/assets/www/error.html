<div data-role="page" data-theme="g" data-title="Message" id="message" ng-controller="MessageCtrl">

	<div data-role="header" data-position="fixed" data-theme="f">
		<h1>{{title}}</h1>
	</div>
	<!-- /header -->

	<div class="jqmpage" data-role="content">
		<ul data-role="listview" data-theme="d" data-divider-theme="e"  data-count-theme="e">
			<li ng-repeat="message in messages.messages">
			<img ng-show="message.image.length > 0" ng-src="{{message.image}}" width="80px">
			<h2 ng>{{message.title}}</h2>
			<p ng-bind-html="message.text" style="white-space:normal;"></p>
			</li>
			<li ng-show="messages.messages.length == 0"><p>Leider sind keine Nachrichten vorhanden.</p></li>
		</ul>
	</div>
	<!-- /content -->
	<div data-role="footer" data-position="fixed" data-theme="f">
		<div data-role="navbar" class="nav-glyphs">
			<ul>
				<li ngm-if="actionType == 'refresh'"><a href="#" id="error-refresh" ng-click="restart()" data-icon="custom">Erneut versuchen</a></li>
				<li ngm-if="actionType == 'ok'"><a href="#" id="error-ok" ng-click="action()" data-icon="custom">OK</a></li>
			</ul>
		</div>
	</div>
	<!-- /footer -->
</div>
<!-- /page -->
